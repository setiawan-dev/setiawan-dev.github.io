<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Bookshelf Apps</title>
  </head>
  <body>

  <header>
    <nav class="navbar navbar-dark bg-dark">
      <span class="navbar-brand mb-0 h1">Bookshelf Apps</span>
    </nav>
  </header>

  <main class="header-main container mt-3">
    <section class="input_section">
      <form class="col" id="inputBook">
        <h2><b>Input New Book</b></h2>
        <div class="input">
          <label for="inputBookTitle">Title : </label>
          <input type="text" class="form-control" id="inputBookTitle" required autocomplete="off">
        </div>
        <div class="input">
          <label for="inputBookAuthor">Author : </label>
          <input type="text" class="form-control" id="inputBookAuthor" required autocomplete="off">
        </div>
        <div class="input">
          <label for="inputBookYear">Year : </label>
          <input type="number" class="form-control" id="inputBookYear" required autocomplete="off">
        </div>
        <div class="input_inline form-check mt-3">
          <input type="checkbox" class="form-check-input" id="inputBookIsComplete">
          <label class="form-check-label" for="inputBookIsComplete">Done reading</label>
        </div>
        <button type="submit" class="btn btn-primary mt-3" id="bookSubmit">Put the Book on the shelf | <span><b>Not done reading</b></span></button>
      </form>
    </section>

    <hr>

    <section class="search_section">
      <div class="container">
      <form id="searchBook" action="" method="POST">
        <h4><b>Search Book</b></h4>
        <div class="input-group mb-3">
          <input type="text" class="form-control" id="searchBookTitle" name="keyword" placeholder="Searching..." autocomplete="off">
          <div class="input-group-append">
            <button class="btn btn-primary" type="submit" name="submit" id="button-searchBookTitle">Search!</button>
          </div>
        </div>
        </div>
      </form>
    </section>

    <hr>

    <section class="book_shelf container">
      <h2 class="container-header"><b>Not done reading</b></h2>
      <div class="book_list" id="bookshelf_list">
        <table class="table table-hover" id="incompleteBookshelfList">
          <thead>
            <tr>
              <th scope="col">Title</th>
              <th scope="col">Author</th>
              <th scope="col">Year</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody class="myBook">
            
          </tbody>
        </table>
      </div>
    </section>

    <section class="book_shelf container">
      <h2 class="container-header"><b>Done reading</b></h2>
      <div class="book_list" id="bookshelf_list">
        <table class="table table-hover" id="completeBookshelfList">
          <thead>
            <tr>
              <th scope="col">Title</th>
              <th scope="col">Author</th>
              <th scope="col">Year</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody class="myBook">
            
          </tbody>
        </table>
      </div>
    </section>
  
  </main>

    <script src="data.js" type="text/javascript"></script>
    <script src="dom.js" type="text/javascript"></script>
    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
